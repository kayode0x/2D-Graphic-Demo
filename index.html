<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="main" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("main");
        const context = canvas.getContext("2d");
        const color = "#FA5A5F";
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let xDiff = 2;
        let yDiff = -2;
        const blockRowCount = 5;
        const blockColumnCount = 3;
        const blockWidth = 75;
        const blockHeight = 20;
        const blockPadding = 10;
        const blockOffsetTop = 30;
        const blockOffsetLeft = 30;
        const paddleHeight = 10;
        const paddleWidth = 75;
        let xPad = (canvas.width - paddleWidth) / 2;
        let score = 0;
        let lives = 3;
        let level = 1;
        let interval;
        let levelUpCounter = 3;
        let rightPressed = false;
        let leftPressed = false;

        const blocks = [];
        for (let i = 0; i < blockColumnCount; i++) {
            blocks[i] = [];
            for (let j = 0; j < blockRowCount; j++) {
                blocks[i][j] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);
        document.addEventListener("mousemove", onMouseMove);

        function onKeyDown(e) {
            if (e.code === "ArrowRight") {
                rightPressed = true;
            }
            else if (e.code === "ArrowLeft") {
                leftPressed = true;
            }
            else if (e.code === "KeyR") {
                restartGame();
            }
        }

        function onKeyUp(e) {
            if (e.code === "ArrowRight") {
                rightPressed = false;
            }
            else if (e.code === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function onMouseMove(e) {
            const xAxis = e.clientX - canvas.offsetLeft;
            if (xAxis > 0 && xAxis < canvas.width) {
                xPad = xAxis - paddleWidth / 2;
            }
        }

        function detectCollision() {
            for (let i = 0; i < blockColumnCount; i++) {
                for (let j = 0; j < blockRowCount; j++) {
                    const b = blocks[i][j];
                    if (b.status !== 1) continue;

                    const hitFromLeft = x > b.x && x < b.x + blockWidth;
                    const hitFromTop = y > b.y && y < b.y + blockHeight;
                    if (!hitFromLeft || !hitFromTop) continue;

                    yDiff = -yDiff;
                    b.status = 0;
                    score++;

                    if (score !== blockRowCount * blockColumnCount) return;

                    level < 3
                        ? (
                            level++,
                            levelUpCounter = 3,
                            resetGame()
                        )
                        : (
                            clearInterval(interval),
                            displayWinMessage()
                        )
                }
            }
        }

        function displayWinMessage() {
            context.font = "30px Arial";
            context.fillStyle = color;
            context.textAlign = "center";
            context.fillText("ðŸŽ‰ YOU WON! ðŸŽ‰", canvas.width / 2, canvas.height / 2);
            context.font = "20px Arial";
            context.fillText("Press 'R' to restart", canvas.width / 2, canvas.height / 2 + 30);
        }

        function displayLossMessage() {
            context.font = "30px Arial";
            context.fillStyle = color;
            context.textAlign = "center";
            context.fillText("ðŸ˜‚ YOU LOST, TRY AGAIN ðŸ˜‚", canvas.width / 2, canvas.height / 2);
            context.font = "20px Arial";
            context.fillText("Press 'R' to restart", canvas.width / 2, canvas.height / 2 + 30);
        }

        function renderBall() {
            context.beginPath();
            context.arc(x, y, ballRadius, 0, Math.PI * 2);
            context.fillStyle = color;
            context.fill();
            context.closePath();
        }

        function renderPaddle() {
            context.beginPath();
            context.rect(xPad, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            context.fillStyle = color;
            context.fill();
            context.closePath();
        }

        function renderBlocks() {
            for (let i = 0; i < blockColumnCount; i++) {
                for (let j = 0; j < blockRowCount; j++) {
                    if (blocks[i][j].status !== 1) continue;

                    const blockX = (j * (blockWidth + blockPadding)) + blockOffsetLeft;
                    const blockY = (i * (blockHeight + blockPadding)) + blockOffsetTop;
                    blocks[i][j].x = blockX;
                    blocks[i][j].y = blockY;
                    context.beginPath();
                    context.rect(blockX, blockY, blockWidth, blockHeight);
                    context.fillStyle = color;
                    context.fill();
                    context.closePath();
                }
            }
        }

        function renderScore() {
            context.font = "16px Arial";
            context.fillStyle = color;
            context.fillText("Score: " + score, 40, 20);
        }

        function renderLivesAndLevel() {
            context.font = "16px Arial";
            context.fillStyle = color;
            context.fillText("Lives: " + lives + " | Level: " + level, canvas.width - 80, 20);
        }

        function renderLevelUpText() {
            if (levelUpCounter > 0) {
                context.font = "30px Arial";
                context.textAlign = "center";
                context.fillText("ðŸ”¥ LEVEL UP ðŸ”¥", canvas.width / 2, canvas.height / 2);
            }

            if (levelUpCounter > 0) {
                levelUpCounter--;
            }
        }

        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            renderBlocks();
            renderBall();
            renderPaddle();
            renderScore();
            renderLivesAndLevel();
            detectCollision();
            renderLevelUpText();

            if (x + xDiff > canvas.width - ballRadius || x + xDiff < ballRadius) {
                xDiff = -xDiff;
            }
            if (y + yDiff < ballRadius) {
                yDiff = -yDiff;
            }
            else if (y + yDiff > canvas.height - ballRadius) {
                if (x > xPad && x < xPad + paddleWidth) {
                    yDiff = -yDiff;
                }
                else {
                    lives--;
                    if (lives === 0) {
                        clearInterval(interval);
                        displayLossMessage();
                    }
                    else {
                        resetBallAndPaddle();
                    }
                }
            }

            if (rightPressed && xPad < canvas.width - paddleWidth) {
                xPad += 7;
            }
            else if (leftPressed && xPad > 0) {
                xPad -= 7;
            }

            x += xDiff;
            y += yDiff;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            resetBallAndPaddle();
            resetBlocks();
            clearInterval(interval);
            interval = setInterval(render, 5 * (4 - level));
        }

        function resetBallAndPaddle() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            xDiff = 2;
            yDiff = -2;
            xPad = (canvas.width - paddleWidth) / 2;
        }

        function resetBlocks() {
            for (let c = 0; c < blockColumnCount; c++) {
                for (let r = 0; r < blockRowCount; r++) {
                    blocks[c][r].status = 1;
                }
            }
        }

        function restartGame() {
            level = 1;
            levelUpCounter = 0;
            resetGame();
        }

        resetGame();
    </script>

</body>

</html>
