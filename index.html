<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        const color = "#FA5A5F";
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        const brickRowCount = 5;
        const brickColumnCount = 3;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        let score = 0;
        let lives = 3;
        let level = 1;
        let interval;
        let levelUpCounter = 3;

        const bricks = [];
        for (let i = 0; i < brickColumnCount; i++) {
            bricks[i] = [];
            for (let j = 0; j < brickRowCount; j++) {
                bricks[i][j] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);
        document.addEventListener("mousemove", onMouseMove);

        function onKeyDown(e) {
            if (e.code === "ArrowRight") {
                rightPressed = true;
            }
            else if (e.code === "ArrowLeft") {
                leftPressed = true;
            }
            else if (e.code === "KeyR") {
                restartGame();
            }
        }

        function onKeyUp(e) {
            if (e.code === "ArrowRight") {
                rightPressed = false;
            }
            else if (e.code === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function onMouseMove(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                if (level < 3) {
                                    level++;
                                    levelUpCounter = 3;
                                    resetGame();
                                } else {
                                    clearInterval(interval);
                                    displayWinMessage();
                                }
                            }
                        }
                    }
                }
            }
        }

        function displayWinMessage() {
            context.font = "30px Arial";
            context.fillStyle = color;
            context.textAlign = "center";
            context.fillText("ðŸŽ‰ YOU WON! ðŸŽ‰", canvas.width / 2, canvas.height / 2);
            context.font = "20px Arial";
            context.fillText("Press 'R' to restart", canvas.width / 2, canvas.height / 2 + 30);
        }

        function displayLossMessage() {
            context.font = "30px Arial";
            context.fillStyle = color;
            context.textAlign = "center";
            context.fillText("ðŸ˜‚ YOU LOST, TRY AGAIN ðŸ˜‚", canvas.width / 2, canvas.height / 2);
            context.font = "20px Arial";
            context.fillText("Press 'R' to restart", canvas.width / 2, canvas.height / 2 + 30);
        }

        function drawBall() {
            context.beginPath();
            context.arc(x, y, ballRadius, 0, Math.PI * 2);
            context.fillStyle = color;
            context.fill();
            context.closePath();
        }

        function drawPaddle() {
            context.beginPath();
            context.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            context.fillStyle = color;
            context.fill();
            context.closePath();
        }

        function drawBricks() {
            for (let i = 0; i < brickColumnCount; i++) {
                for (let j = 0; j < brickRowCount; j++) {
                    if (bricks[i][j].status === 1) {
                        const brickX = (j * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (i * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[i][j].x = brickX;
                        bricks[i][j].y = brickY;
                        context.beginPath();
                        context.rect(brickX, brickY, brickWidth, brickHeight);
                        context.fillStyle = color;
                        context.fill();
                        context.closePath();
                    }
                }
            }
        }

        function drawScore() {
            context.font = "16px Arial";
            context.fillStyle = color;
            context.fillText("Score: " + score, 40, 20);
        }

        function drawLives() {
            context.font = "16px Arial";
            context.fillStyle = color;
            context.fillText("Lives: " + lives + " | Level: " + level, canvas.width - 80, 20);
        }

        function drawLevelUpText() {
            if (levelUpCounter > 0) {
                context.font = "30px Arial";
                context.fillStyle = `rgba(0, 149, 221, 1)`;
                context.textAlign = "center";
                context.fillText("ðŸ”¥ LEVEL UP ðŸ”¥", canvas.width / 2, canvas.height / 2);
            }

            if (levelUpCounter > 0) {
                levelUpCounter--;
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();
            drawLevelUpText();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if (lives === 0) {
                        clearInterval(interval);
                        displayLossMessage();
                    }
                    else {
                        resetBallAndPaddle();
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            resetBallAndPaddle();
            resetBricks();
            clearInterval(interval);
            interval = setInterval(draw, 5 * (4 - level));
        }

        function resetBallAndPaddle() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function resetBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
        }

        function restartGame() {
            level = 1;
            levelUpCounter = 0;
            resetGame();
        }

        resetGame();
    </script>

</body>

</html>
